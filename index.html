<!DOCTYPE html>
<html>
    <head>
        <title>HTML Frames</title>
    </head>
          
    <frameset rows = "30%, 70%">
        <frame name = "top" src = "top.html" />
        <frameset cols = "25%, *">
            <frame name = "bottom-left" src = "bottom-left.html" />
            <frame name = "bottom-right" src = "IT.html" />
        </frameset>   
    </frameset>
</html>
